<script>
function validateForm() {
  var x = document.forms["Login"]["user"].value;
  if (x == "" || x == null) {
    alert("Username must be filled out");
    return false;
  }
}
function validateForm() {
  var x = document.forms["Login"]["password"].value;
  if (x == "" || x == null) {
    alert("Password must be filled out");
    return false;
  }
}
</script>
